name: build_Release
on:
  push:
    branches:
      - dev
  workflow_dispatch:
  repository_dispatch:
    types: [build]

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    name: Build with Theos
    runs-on: macos-13

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.4

    - name: Install Theos
      uses: Randomblock1/theos-action@v1.4

    - name: Patch TrollStore
      run: |
        git clone https://github.com/wwg135/TrollStore build
        cd build
        git checkout main

        # Apply patches
        patch -p1 < ../patches/001-Shared.patch
        if [ "$?" -ne 0 ]; then
          echo "Error applying Shared patch ..."
          exit 1
        fi
        patch -p1 < ../patches/003-TrollStore.patch
        if [ "$?" -ne 0 ]; then
          echo "Error applying TrollStore patch ..."
          exit 1
        fi

        echo WORKDIR="$(pwd)" >> "$GITHUB_ENV"
        echo VERSION="1.5.1" >> "$GITHUB_ENV"
        # drop build ipa by default
        sed -i '' 's/build_installer15 build_installer64e//g' Makefile

        # Copy Localizable to Resources
        cp -a ../TrollStore/* TrollStore/Resources/

    - name: Install libarchive
      run: |
        brew install libarchive

    - name: Build TrollStore
      working-directory: ${{ env.WORKDIR }}
      run: |
        export LDFLAGS="-L/usr/local/opt/libarchive/lib"
        export CPPFLAGS="-I/usr/local/opt/libarchive/include"
        make

    - name: Create release
      uses: sbwml/release-action@v1.13.0
      with:
        name: ${{ env.VERSION }}
        allowUpdates: true
        tag: ${{ env.VERSION }}
        commit: main
        replacesArtifacts: true
        token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        artifacts: ${{ env.WORKDIR }}/_build/TrollStore.tar
